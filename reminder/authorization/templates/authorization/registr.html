{% extends 'main.html' %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block local_css %}
    <link rel="stylesheet" href="{% static 'css/registr.css' %}">
{% endblock %}

{% block authorization %}
    <form action="/auth/registration/" method="POST" class="form form_registr">
        {% csrf_token %}
        <div class="container">
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
                </button>
            {% endbuttons %}
        </div>
    </form>
{% endblock %}
